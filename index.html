<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="calculator">
          <input
            class="display js-display"
            type="text"
            placeholder="0"
            readonly
          />
          <div class="row">
            <button class="btn purple js-btn-calculate">x²</button>
            <button class="btn js-btn purple">(</button>
            <button class="btn js-btn purple">)</button>
            <button class="btn js-btn cancel">AC</button>
            <button class="btn js-btn cancel">C</button>
          </div>

          <div class="row">
            <button class="btn purple js-btn-calculate">√</button>
            <button class="btn js-btn">7</button>
            <button class="btn js-btn">8</button>
            <button class="btn js-btn">9</button>
            <button class="btn js-btn">÷</button>
          </div>

          <div class="row">
            <button class="btn purple js-btn-calculate">sin</button>
            <button class="btn js-btn">4</button>
            <button class="btn js-btn">5</button>
            <button class="btn js-btn">6</button>
            <button class="btn js-btn">x</button>
          </div>

          <div class="row">
            <button class="btn purple js-btn-calculate">cos</button>
            <button class="btn js-btn">1</button>
            <button class="btn js-btn">2</button>
            <button class="btn js-btn">3</button>
            <button class="btn js-btn">-</button>
          </div>

          <div class="row">
            <button class="btn purple js-btn-calculate">tan</button>
            <button class="btn js-btn">0</button>
            <button class="btn js-btn">.</button>
            <button class="btn js-btn" id="eval">=</button>
            <button class="btn js-btn">+</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
